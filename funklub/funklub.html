        <p class="text-center nadpis"><strong>Led Zeppelin</strong> </p>
        <h2 class="text-center podnadpis"> Official funclub</h2>


    </header>


    <!-- Hlavní část-->
    <main class="container">
        <hr class="bg-dark">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="username">*Jméno a Příjmení</label>
                        <input type="email" class="form-control" id="username" placeholder="Jméno Příjmení">
                    </div>

                    <div class="form-group">
                        <label for="email">*E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mailová adresa">
                    </div>
                    <div class="form-group">
                        <label for="telcislo">Telefoní číslo</label>
                        <input type="number" class="form-control" id="telcislo" placeholder="+420">
                    </div>
                    <div class="form-group">
                        <label for="password">*Heslo</label>
                        <input type="password" class="form-control" id="password" placeholder="Heslo">
                        <small id="passwordwrgweHelpInline" class="text-muted">
                            V rozsahu 8 - 20 znaků
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="password2">*Heslo znovu</label>
                        <input type="password" class="form-control" id="password2" placeholder="Heslo znovu">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-form-label col-sm-2 pt-0">*Způsob platby</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Visa
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        MasterCard
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridetRadios3"
                                        value="option1" checked>
                                    <label class="form-check-label" for="gridetRadios3">
                                        Jiné
                                    </label>
                                </div>

                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="pohlavi">Pohlaví</label>
                        <select class="form-control" id="pohlavi">
                            <option>Muž</option>
                            <option>Žena</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="note">Poznámka</label>
                        <textarea class="form-control" id="note" rows="2"></textarea>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">Zasílání novinek na E-mail
                        </label>
                    </div>

                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">*Souhlasím s podínkama GDPR
                        </label>
                    </div>
                    <div>
                        <small id="passwordHelpInline" class="text-muted">
                            * musí být vyplněno
                        </small>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-dark">Stát se členem</button>
                </form>
